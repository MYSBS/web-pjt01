# HTTP → HTTPS 강제 리다이렉트
server {
    listen 80;
    server_name amuredo.me www.amuredo.me;
    return 301 https://$host$request_uri;
}

# HTTPS 서버 설정
server {
    listen 443 ssl http2;
    server_name amuredo.me www.amuredo.me;

    # 인증서 경로 수정 (버전 번호 제거)
    ssl_certificate /etc/letsencrypt/live/amuredo.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/amuredo.me/privkey.pem;
    
    # DH 파라미터 파일 생성 (없을 경우)
    # sudo openssl dhparam -out /etc/letsencrypt/dhparam.pem 2048
    ssl_dhparam /etc/letsencrypt/dhparam.pem;

    # HTTP/2 경고 해결
    http2 on;

    # 프록시 설정
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 정적 파일 서빙
    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
