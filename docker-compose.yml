version: '3'
services:
  backend:
    build:
      context: ./backend
    container_name: backend
    expose:
      - 8000

  frontend:
    build:
      context: ./frontend
    container_name: frontend

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
